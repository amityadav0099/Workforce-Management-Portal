{% extends "base.html" %}

{% block title %}My Reports{% endblock %}


{% block content %}
<div class="report-container">
    <h2>My Activity Report</h2>
    <hr>
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Leaves Taken</h3>
            <p class="stat-number">{{ leaves }}</p>
        </div>
        </div>
</div>

<style>
    .stats-grid { display: flex; gap: 20px; margin-top: 20px; }
    .stat-card { 
        background: white; 
        padding: 20px; 
        border-radius: 10px; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 200px;
        text-align: center;
    }
    .stat-number { font-size: 2.5rem; font-weight: bold; color: #1976d2; }
</style>
{% endblock %}
