{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-8 bg-white rounded-[2.5rem] shadow-xl border border-slate-100">
    <div class="flex items-center gap-4 mb-8">
        <div class="w-12 h-12 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </div>
        <div>
            <h2 class="text-2xl font-black text-slate-800 tracking-tight">Process Salary</h2>
            <p class="text-slate-500 font-medium text-sm">Employee: <span class="text-blue-600">{{ user.email }}</span></p>
        </div>
    </div>

    <form action="{{ url_for('payroll.generate_salary', user_id=user.id) }}" method="POST" class="space-y-6">
        <div class="grid grid-cols-2 gap-4">
            <div class="col-span-2">
                <label class="block text-sm font-bold text-slate-700 mb-2">Payroll Month & Year</label>
                <input type="text" name="month" placeholder="March 2026" required 
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
            
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Basic Salary (₹)</label>
                <input type="number" step="0.01" name="basic_salary" id="basic_salary" placeholder="50000.00" required 
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Allowances (₹)</label>
                <input type="number" step="0.01" name="allowances" value="0.00" 
                       class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
        </div>

        <div class="p-4 bg-amber-50 rounded-2xl border border-amber-100 flex gap-3">
            <svg class="w-5 h-5 text-amber-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div>
                <p class="text-[11px] text-amber-700 font-bold uppercase tracking-wider mb-1">System Managed Deductions</p>
                <p class="text-xs text-amber-600 leading-relaxed">
                    Deductions (12% PF and 5% Tax) will be calculated automatically based on the Basic Salary and subtracted from the total.
                </p>
            </div>
        </div>

        <div class="pt-2">
            <button type="submit" class="w-full bg-slate-900 hover:bg-blue-600 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-slate-200">
                Generate & Post Payslip
            </button>
            <a href="{{ url_for('payroll.manage_payroll') }}" class="block text-center mt-4 text-sm font-bold text-slate-400 hover:text-slate-600 transition-colors">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
