{% extends "base.html" %}

{% block title %}Apply Leave{% endblock %}
{% block page_title %}Leave Application{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-8 bg-white rounded-[2.5rem] shadow-xl border border-slate-100">
    <div class="mb-8">
        <h2 class="text-3xl font-black text-slate-800 tracking-tight">Apply for Leave</h2>
        <p class="text-slate-500 font-medium text-sm">Please provide the details for your request.</p>
    </div>
    
    <form action="{{ url_for('leaves.apply_leave') }}" method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Leave Type</label>
            <select name="leave_type" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <option value="Sick">Sick Leave</option>
                <option value="Casual">Casual Leave</option>
                <option value="Earned">Earned Leave</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Start Date</label>
                <input type="date" id="start_date" name="start_date" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">End Date</label>
                <input type="date" id="end_date" name="end_date" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-slate-700 mb-2">Reason</label>
            <textarea name="reason" rows="3" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Briefly explain your request..."></textarea>
        </div>

        <button type="submit" class="w-full bg-slate-900 hover:bg-blue-600 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-slate-200">
            Submit Application
        </button>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('leaves.my_leaves') }}" class="text-sm font-bold text-slate-400 hover:text-blue-600 transition-colors">
                View My Leave History
            </a>
        </div>
    </form>
</div>

<script>
    // 1. Set the minimum Start Date to Today
    const today = new Date().toISOString().split('T')[0];
    const startDateInput = document.getElementById('start_date');
    const endDateInput = document.getElementById('end_date');

    startDateInput.setAttribute('min', today);

    // 2. Dynamically bind End Date to Start Date
    startDateInput.addEventListener('change', function() {
        if (this.value) {
            // End date cannot be before the selected start date
            endDateInput.setAttribute('min', this.value);
            
            // If user already picked an end date that is now invalid, reset it
            if (endDateInput.value && endDateInput.value < this.value) {
                endDateInput.value = this.value;
            }
        }
    });
</script>
{% endblock %}
