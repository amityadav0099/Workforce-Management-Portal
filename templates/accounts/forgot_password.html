<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | HR Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50">
<div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-[2rem] shadow-2xl shadow-blue-900/10 border border-slate-100 overflow-hidden">
        <div class="h-3 bg-gradient-to-r from-amber-400 to-orange-500"></div>
        <div class="p-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-14 h-14 bg-amber-50 text-amber-600 rounded-2xl mb-4">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-extrabold text-slate-900">Reset Password</h2>
                <p class="text-slate-500 mt-2 font-medium">Enter your email to receive a reset link</p>
            </div>

            <form method="POST" action="{{ url_for('accounts.forgot_password') }}" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Work Email</label>
                    <input type="email" name="email" required placeholder="abc@company.com"
                        class="block w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:bg-white transition-all">
                </div>
                <button type="submit" 
                    class="w-full py-4 bg-slate-900 hover:bg-black text-white font-bold rounded-2xl shadow-xl transition-all transform hover:-translate-y-1">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-8 text-center pt-6 border-t border-slate-100">
                <a href="{{ url_for('accounts.login') }}" class="text-sm font-bold text-slate-600 hover:text-blue-600 transition-colors">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
