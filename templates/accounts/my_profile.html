<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-4">
    <h4 class="mb-3">HRM / Edit your profile</h4>

    <div class="card">
        <div class="card-body">

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link active">Personal Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Login Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Emergency Contact</a>
                </li>
            </ul>

            <form method="POST" enctype="multipart/form-data">
                <div class="row">

                    <!-- Profile Photo -->
                    <div class="col-md-3 text-center">
                        <img src="https://via.placeholder.com/150" class="img-thumbnail mb-2">
                        <input type="file" class="form-control mt-2" name="profile_photo">
                    </div>

                    <!-- Form Fields -->
                    <div class="col-md-9">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Name *</label>
                                <input type="text"
                                       name="name"
                                       class="form-control"
                                       value="{{ profile.name if profile }}">
                            </div>

                            <div class="col-md-6">
                                <label>City</label>
                                <input type="text"
                                       name="city"
                                       class="form-control"
                                       value="{{ profile.city if profile }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Date of Birth</label>
                                <input type="date"
                                       name="dob"
                                       class="form-control"
                                       value="{{ profile.dob.strftime('%Y-%m-%d') if profile and profile.dob }}">
                            </div>

                            <div class="col-md-12">
                                <label>Date of Joining</label>
                                <input type="date"
                                       name="joining_date"
                                       class="form-control"
                                       value="{{ profile.joining_date.strftime('%Y-%m-%d') if profile and profile.joining_date }}"
                                       >
                                    
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label>Telephone</label>
                                <input type="text"
                                       name="telephone"
                                       class="form-control"
                                       value="{{ profile.telephone if profile }}">
                            </div>

                            <div class="col-md-6">
                                <label>Mobile</label>
                                <input type="text"
                                       name="mobile"
                                       class="form-control"
                                       value="{{ profile.mobile if profile }}">
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary">Previous</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
