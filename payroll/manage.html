{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto mt-10 p-8 bg-white rounded-[2.5rem] shadow-xl border border-slate-100">
    <h2 class="text-3xl font-black text-slate-800 mb-6">Payroll Management</h2>
    <table class="w-full text-left">
        <thead>
            <tr class="text-slate-400 text-[10px] uppercase tracking-widest border-b border-slate-50">
                <th class="px-6 py-4 font-bold">Employee</th>
                <th class="px-6 py-4 font-bold">Role</th>
                <th class="px-6 py-4 text-right font-bold">Action</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-slate-50">
            {% for emp in employees %}
            <tr class="hover:bg-slate-50 transition-colors">
                <td class="px-6 py-4 font-semibold text-slate-700">{{ emp.email }}</td>
                <td class="px-6 py-4 text-slate-500">{{ emp.role }}</td>
                <td class="px-6 py-4 text-right">
                    <a href="{{ url_for('payroll.generate_salary', user_id=emp.id) }}" class="text-blue-600 font-bold hover:underline">
                        Process Salary
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
